name: Docs

on:
  push:
    branches:
      - main
    paths:
      - docs

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install mkdocs-material==8.2.1
      - run: mkdocs gh-deploy --force
